{% extends 'base.html' %}

{% block TITLE %}Post{% endblock %}

{% block HEADING %}{{post.title}}{% endblock %}

{% block CONTENT %}
<p>{{post.content}}</p>
<p>By {{user.firstname}} {{user.lastname}}</p>

<p><b>Tags:</b>
    
    {% for tag in post.tags %}
    <button><a id="contained-link" href="/tags/{{tag.id}}">{{tag.name}}</a></button>
    {% endfor %}

</p>

<button><a id="contained-link" href="/users/{{user.id}}">Cancel</a></button>
<button><a id="contained-link" href="/posts/{{post.id}}/edit">Edit</a></button>
<button><a id="contained-link" href="/posts/{{post.id}}/delete">Delete</a></button>
  
{% endblock %}
