{% extends 'base.html' %}

{% block TITLE %}Post{% endblock %}

{% block HEADING %}{{post.title}}{% endblock %}

{% block CONTENT %}
<p>{{post.content}}</p>
<p>By {{user.firstname}} {{user.lastname}}</p>

<button><a href="/users/{{user.id}}">Cancel</a></button>
<button><a href="/posts/{{post.id}}/edit">Edit</a></button>
<button><a href="/posts/{{post.id}}/delete">Delete</a></button>
  
{% endblock %}
