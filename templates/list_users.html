{% extends 'base.html' %}

{% block TITLE %}Users{% endblock %}

{% block HEADING %}Blogly's Users{% endblock %}

{% block CONTENT %}
<ul>
    {% for user in users %}
    <a id="exposed-link" href="/users/{{user.id}}"><li>{{ user.first_name }} {{user.last_name}}</li></a>
    {% endfor %}
</ul>

<a id="contained-link" href="/users/new"><button class="btn btn-primary">
Create A New User</button></a>
  
{% endblock %}
